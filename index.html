<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Play</title>
    <link rel="stylesheet" type="text/css" href="lib/reset.css">
    <link rel="stylesheet" type="text/css" href="lib/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <span>
        <i class="fas fa-headphones-alt span-title"></i>
        <h3 class="span-title" id="nav-app-name">Play</h3>
      </span>
      <nav>
        <ul>
          <button class="header-display header-links" id="nav-fav-btn">Favorites</button>
          <button class="header-display header-links">Playlists</button>
          <input class="search-nav-input header-display" placeholder="Artist Name"</>
          <button class="header-display search-button" id="search-nav-button" type="button">SEARCH</button>
        </ul>
      </nav>
    </header>
    <main>
      <section class="search-container">
        <div class="container-title">Search for an Artist</div>
        <input class="search-container-input" placeholder="Artist Name"</><br>
        <button class="search-button" id="search-container-button" type="button">SEARCH</button>
      </section>
      <section class="songs-container" style="display:none">
        <i class="fas fa-search fas-nav"></i><i class="fas-nav">Back to Search</i>
        <div class="container-title">Songs for Artist</div>
        <table class="songs-index-table">
          <tr class="song-table-header">
            <th class="song-table-header-cell"></th>
            <th class="song-table-header-cell">Song Title</th>
            <th class="song-table-header-cell">Artist</th>
            <th class="song-table-header-cell">Genre</th>
            <th class="song-table-header-cell">Rating</th>
          </tr>
        </table>
      </section>
      <section class="favorites-container" style="display:none;">
        <div class="container-title">Favorite Songs</div>
        <table class="favorites-index-table">
          <tr class="song-table-header">
            <th class="song-table-header-cell"></th>
            <th class="song-table-header-cell">Song Title</th>
            <th class="song-table-header-cell">Artist</th>
            <th class="song-table-header-cell">Genre</th>
            <th class="song-table-header-cell">Rating</th>
          </tr>
        </table>
      </section>
      <section class="playlists-container">
        <div class="container-title">Playlists</div>
        <button class="playlist-btn" type="button">Create a New Playlist</button>
        <table class="playlists-index-table">
          <tr class="song-table-header">
            <th class="song-table-header-cell">Playlist ID</th>
            <th class="song-table-header-cell">Playlist</th>
          </tr>
        </table>
      </section>
    </main>
    <footer>
    </footer>
    <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
    </script>
    <script src="main.bundle.js"></script>
  </body>
</html>
